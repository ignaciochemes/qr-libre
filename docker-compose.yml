version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: qrlibre-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qrlibre
      POSTGRES_PASSWORD: qrlibre
      POSTGRES_DB: qrlibre
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data: